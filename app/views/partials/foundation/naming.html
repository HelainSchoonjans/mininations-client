<div  ng-hide="!foundation.isStep(5)" class="ng-hide row">

  <!-- <hr/> -->
  <h3 class="text-uppercase text-center">5. Trouver un nom</h3>
  <hr/>

  <div class="col-md-4 form-group">
    <p>
      Dans « proposition » nous vous avons trouvé des noms sur mesure. Néanmoins si vous
      avez déjà en tête le nom de votre nation, inscrivez le dans « choisir son nom ».
      </p>
  </div>

  <div class="col-md-8 form-group">

    <form name="foundationNaming" class="css-form">

      <!-- propositions vs choisir le nom -->

      <!-- <p>Choix en fonction des raisons:</p>
      <p>Choix en fonction de la politique:</p>
      <p>Choix en fonction du territoire:</p> -->

      <div class="form-group">
        <select ng-model="nation.name" ng-options="name for name in reason.nation.names" class="form-control text-center text-uppercase" required="">
          <option value="">Propositions</option>
        </select>
      </div>

      <div class="form-group">
        <input type="text" ng-model="nation.name" class="form-control" required="" id="nationName" placeholder="Nom de nation" /><br />
      </div>

      <div class="form-group">
        <div class="input-group">
          <div class="col-xs-12">

            <span class="input-group-btn">
              <button type="button" ng-click="foundation.previous()" class="btn btn-default btn-block">
                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
              </button>
            </span>

            <span class="input-group-btn">
              <button type="submit" ng-click="foundation.next(nation, foundationNaming.$valid)" class="btn btn-default btn-block">
                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
              </button>
            </span>

          </div>
        </div>
      </div>

    </form>
  </div>
</div>
