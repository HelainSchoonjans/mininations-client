<div ng-hide="!foundation.isStep(5)">

  <p>5. trouver un nom</p>

  <form name="foundationNaming" class="css-form">

    <!-- propositions vs choisir le nom -->

    <!-- <p>Choix en fonction des raisons:</p>
    <p>Choix en fonction de la politique:</p>
    <p>Choix en fonction du territoire:</p> -->

    <select ng-model="nation.name" ng-options="name for name in reason.nation.names" required="">
        <option value="">-- Propositions --</option>
    </select>

    Choisir le nom:
    <input type="text" ng-model="nation.name" name="nationName" required="" /><br />
    <div ng-show="foundationNaming.$submitted || foundationNaming.nationName.$touched">
      <div ng-show="foundationNaming.nationName.$error.required">Entre le nom de ta nation.</div>
    </div>

    <input type="button" ng-click="foundation.previous()" value="précédent" />
    <input type="submit" ng-click="foundation.next(nation, foundationNaming.$valid)" value="suivant" />
  </form>
</div>
