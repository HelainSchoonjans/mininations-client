<div  ng-hide="!foundation.isStep('naming')" class="ng-hide row">

  <h3 class="text-uppercase text-center">5. Trouver un nom</h3>
  <hr/>

  <div class="col-md-4 form-group">
    <p>
      Dans « proposition » nous vous avons trouvé des noms sur mesure. Néanmoins si vous
      avez déjà en tête le nom de votre nation, inscrivez le dans « choisir son nom ».
    </p>
  </div>

  <div class="col-md-8 form-group">

    <form name="foundationNaming" class="css-form">

      <div class="form-group">
        <select ng-model="nation.name" ng-options="name for name in nationNames" class="form-control text-center text-uppercase" required="">
          <option value="">Propositions</option>
        </select>
      </div>

      <div class="form-group">
        <input type="text" ng-model="nation.name" class="form-control text-uppercase text-center" required="" id="nationName" placeholder="Nom de nation" /><br />
      </div>

      <div class="form-group">
        <div class="input-group col-xs-12">

            <step-navigation-buttons
              form="foundationNaming"
              controller="foundation"
            />

        </div>
      </div>

    </form>
  </div>
</div>
