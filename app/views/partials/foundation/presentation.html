<div  ng-hide="!foundation.isStep('presentation')" id="presentation" class="ng-hide">

  <h3 class="text-uppercase text-center">1. Se présenter</h3>
  <hr/>

  <div class = "row">

    <div class="col-md-4 form-group">
      <p>
        Il vous faut remplir ce formulaire de départ avant de passer à la suite.
      </p>
    </div>

    <div class="col-md-8 form-group">

      <form name="userPresentation" class="css-form form-horizontal">

        <div class="form-group">
          <label for="inputFirstName" class="col-sm-2 control-label hidden-xs">Prénom</label>
          <div class="col-sm-10">
            <input type="text" ng-model="user.firstName" name="firstName" class="form-control text-uppercase text-center" required  id="inputFirstName" placeholder="Prénom"/><br />
          </div>
        </div>

        <div class="form-group">
          <label for="inputLastName" class="col-sm-2 control-label hidden-xs">Nom</label>
          <div class="col-sm-10">
            <input type="text" ng-model="user.lastName" name="lastName" class="form-control text-uppercase text-center" required="" id="inputLastName" placeholder="Nom"/><br />
          </div>
        </div>

        <div class="form-group">
          <label for="inputNickname" class="col-sm-2 control-label hidden-xs">Surnom</label>
          <div class="col-sm-10">
            <input type="text" ng-model="user.nickname" name="nickname" class="form-control text-uppercase text-center" required="" id="inputNickname" placeholder="Surnom" /><br />
          </div>
        </div>

        <div class="form-group">
          <label for="inputGender" class="col-sm-2 control-label hidden-xs">Genre</label>
          <div class="col-sm-10">
            <select ng-model="user.gender" ng-options="gender.value for gender in genders" class="form-control text-uppercase " required="">
              <option value=""> Genre </option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group col-sm-offset-2 col-sm-10 col-xs-12">
            <step-navigation-buttons
              form="userPresentation"
              controller="foundation"
            />
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
