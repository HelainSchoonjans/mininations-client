<div ng-hide="!foundation.isStep(3)" id="territory">

  <p>3. choisir un territoire</p>

  <form name="foundationTerritory" class="css-form">

    <select ng-model="selected.filter" ng-options="filter.name for filter in territoryFilters">
        <option value="">-- Filtres --</option>
    </select>

    <!-- TODO improve by making possible the use of multiple filters at the same time. -->
    <select ng-model="selected.territory" ng-options="territory.name for territory in territories | filter:{filters: selected.filter.id}" required="">
        <option value="">-- Territoires existants --</option>
    </select>

    <!-- Territoires personels: -->

    <div ng-show="foundationTerritory.$submitted">
      <div ng-show="foundationTerritory.$valid">Choisis un territoire.</div>
    </div>

    <input type="button" ng-click="foundation.previous()" value="précédent" />
    <input type="submit" ng-click="foundation.next(selected, foundationTerritory.$valid)" value="suivant" />
  </form>
</div>
