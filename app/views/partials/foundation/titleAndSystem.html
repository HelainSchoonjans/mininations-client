<div ng-hide="!foundation.isStep(4)" class="ng-hide">

  <p>4.titre et régime politique</p>

  <form name="titleAndSystem" class="css-form">

    je veux être

    <select name="title" ng-model="title" ng-options="title.name[user.gender] for title in titles" required="">
        <option value="">-- Title --</option>
    </select>

    <div ng-show="title">

      dans {{ system ? (system.gender=="M" ? "un" : "une") : "" }}
      <select ng-model="system" ng-options="system.name for system in title.systems" required="">
          <option value="">-- System --</option>
      </select>

      <select ng-show="system" ng-model="system.type" ng-options="qualifier for qualifier in system.types" required="">
          <option value="">-- Qualifier --</option>
      </select>

    </div>

    <input type="button" ng-click="foundation.previous()" value="précédent" />
    <input type="submit" ng-click="foundation.next(system, titleAndSystem.$valid)" value="suivant" />
  </form>
</div>
