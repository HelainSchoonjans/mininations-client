<div ng-hide="!foundation.isStep(4)" class="row ng-hide">

  <hr/>
  <h2 class="text-uppercase text-center">4. Régime politique</h2>
  <hr/>

  <div class="col-md-4">
    <p>
      Roi, reine, dictateur, president(e) et j'en passe. Ici vous pouvez décider de votre titre et de
      la manière dont vous aller gouverner notre nation.
    </p>
  </div>

  <div class="col-md-8">

    <form name="titleAndSystem" class="css-form">

      <div class="form-group">
        <div>
          <select ng-model="title" ng-options="title.name[user.gender.id] for title in titles" class="form-control text-center text-uppercase" required="">
            <option value=""> Je veux être </option>
          </select>
        </div>
      </div>

      <div ng-show="title">

        <div class="form-group">
          <div>
            <select ng-model="system" ng-options="system.name for system in title.systems" class="form-control text-center text-uppercase" required="">
              <option value=""> dans </option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div>
            <select ng-show="system" ng-model="system.type" ng-options="qualifier for qualifier in system.types" class="form-control text-center text-uppercase" required="">
              <option value=""> qualificatif </option>
            </select>
          </div>
        </div>

      </div

      <!-- TODO btn-block for two buttons -->
      <div class="form-group">
        <div>
          <button type="button" ng-click="foundation.previous()" class="btn btn-default">Précédent</button>
          <button type="submit" ng-click="foundation.next(system, titleAndSystem.$valid)" class="btn btn-default">Suivant</button>
        </div>
      </div>

    </form>
  </div>
</div>
