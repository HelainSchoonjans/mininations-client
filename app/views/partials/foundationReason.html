<div ng-hide="!foundation.isStep(2)" id="reason">
  <p>2. pour quelle raison</p>
  <form name="foundationReason" class="css-form">

    Économiques:
    <select name="economicSelect" id="economicSelect" ng-model="reason" required="">
      <option ng-repeat="option in foundation.foundationHelperService.economicalReasons" value="{{option}}">{{option}}</option>
    </select>

    Politiques:
    <select name="politicSelect" id="politicSelect" ng-model="reason" required="">
      <option ng-repeat="option in foundation.foundationHelperService.politicalReasons" value="{{option}}">{{option}}</option>
    </select>

    Culturelles:
    <select name="culturalSelect" id="culturalSelect" ng-model="reason" required="">
      <option ng-repeat="option in foundation.foundationHelperService.culturalReasons" value="{{option}}">{{option}}</option>
    </select>

    <div ng-show="foundationReason.$submitted">
      <div ng-show="foundationReason.economicSelect.$error.required">Choisis une raison.</div>
    </div>
    <input type="button" ng-click="foundation.previous()" value="précédent" />
    <input type="submit" ng-click="foundation.next(reason, foundationReason.$valid)" value="suivant" />
  </form>
</div>
